{% extends 'Base.html' %}
{% block title %}Bucket{% endblock %}
{% block content %}
    <h1 style="text-align: center"><i>Bucket</i></h1><hr><br>
    <table class="table table-dark" >

        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Bucket name</th>
                <th scope="col">Bucket size</th>
                <th scope="col">Delete</th>
                <th scope="col">Download</th>
            </tr>
        </thead>

        <tbody>
            {% for obj in objects %}
                <tr>
                    <th scope="row">{{forloop.counter}}</th>
                    <td>{{obj.Key}}</td>
                    <td>{{obj.Size|filesizeformat}}</td>
                    <td><a style="text-decoration: none" href="{% url 'Home:delete_bucket_obj' obj.Key %}">Delete</a></td>
                    <td><a style="text-decoration: none" href="{% url 'Home:download_bucket_obj' obj.Key %}">Download</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
